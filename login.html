<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="./styles/style_login.css" />
    <script type="text/Javascript" src="./script/login.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.png" alt="logo-header" class="logoNavBar" />
      <div class="headerBtnGroup">
        <a href="./index.html"><button class="navBtn">Home</button></a>
        <a href="./login.html"><button class="navBtn">Login</button></a>
        <a href="./registro.html"><button class="navBtn">Registro</button></a>
      </div>
    </header>
    <div class="container">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form">
            <span class="login-form-title"> Login </span>

            <div class="wrap-input margin-top-35 margin-bottom-35">
              <input class="input-form" type="text" name="email" autocomplete="off" />
              <span class="focus-input-form" data-placeholder="E-mail"></span>
            </div>

            <div class="wrap-input margin-bottom-35">
              <input class="input-form" type="password" name="password" />
              <span class="focus-input-form" data-placeholder="Senha"></span>
            </div>

            <div class="container-login-form-btn">
              <button type="submit" class="login-form-btn">Login</button>
            </div>

            <ul class="login-utils">
              <li class="margin-bottom-8 margin-top-8">
                <span class="text1"> Esqueceu sua </span>

                <a href="#" class="text2"> senha? </a>
              </li>

              <li>
                <span class="text1"> NÃ£o tem conta? </span>

                <a href="#" class="text2"> Criar </a>
              </li>
            </ul>
          </form>
        </div>
        <img alt="Logo de esportes" src="./assets/logo.png" width="500" height="300" class="margin-left-50" />
      </div>
    </div>
  </body>
</html>
