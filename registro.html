<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Registro</title>
    <link rel="stylesheet" href="./styles/style_registro.css" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.png" alt="logo-header" class="logoNavBar" />
      <div class="headerBtnGroup">
        <a href="./index.html"><button class="navBtn">Home</button></a>
        <a href="./login.html"><button class="navBtn">Login</button></a>
        <a href="./registro.html"><button class="navBtn">Registro</button></a>
      </div>
    </header>
    <div class="container">
      <div class="registro-box">
        <h1>Registro</h1>
        <form id="registerForm">
          <label for="username">Nome de Usuário:</label>
          <input type="text" id="username" required /><br />

          <label for="email">E-mail:</label>
          <input type="email" id="email" required /><br />

          <label for="password">Senha:</label>
          <input type="password" id="password" required /><br />

          <label for="telefone">Telefone:</label>
          <input type="number" id="telefone" required /><br />

          <button type="submit">Registrar</button>
        </form>
      </div>
    </div>

    <script src="./script/registro.js"></script>
  </body>
</html>
